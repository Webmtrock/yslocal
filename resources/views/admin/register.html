@SPK@include("partials/mainhead.html")

</head>

<body  class="login-img">

    @SPK@include("partials/loader.html")

    <div class="page">

     	<!-- PAGE -->
			<div class="page login-page">
				<div>
				    <!-- CONTAINER OPEN -->
					<div class="col col-login mx-auto mt-7">
						<div class="text-center">
							<img src="../assets/images/brand-logos/desktop-white.png" class="header-brand-img" alt="">
						</div>
					</div>
					<div class="container-login100">
						<div class="card wrap-login100 p-0">
							<div class="card-body">
								<form class="login100-form validate-form">
									<span class="login100-form-title">
										Registration
									</span>
									<div class="wrap-input100 validate-input" data-bs-validate = "Valid email is required: ex@abc.xyz">
                                        <input type="text" class="form-control input100" name="email" id="input1" placeholder="User name">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="ri-user-fill" aria-hidden="true"></i>
										</span>
									</div>
									<div class="wrap-input100 validate-input" data-bs-validate = "Valid email is required: ex@abc.xyz">
                                        <input type="text" class="form-control input100" name="email" id="input2" placeholder="Email">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="ri-mail-fill" aria-hidden="true"></i>
										</span>
									</div>
									<div class="wrap-input100 validate-input" data-bs-validate = "Password is required">
                                        <input type="password" class="form-control input100" name="email" id="input3" placeholder="Password">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="ri-lock-fill" aria-hidden="true"></i>
										</span>
									</div>
									<label class="custom-control custom-checkbox mt-4">
										<input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
										<span class="custom-control-label ms-1">Agree the <a href="terms.html" class="text-primary">terms and policy</a></span>
									</label>
									<div class="container-login100-form-btn">
										<a href="index.html" class="login100-form-btn btn-primary">
											Register
										</a>
									</div>
									<div class="text-center pt-3">
										<p class="text-dark mb-0">Already have account?<a href="login.html" class="text-primary ms-1">Sign In</a></p>
									</div>
								</form>
							</div>
							<div class="card-footer border-top">
								<div class="d-flex justify-content-center my-3">
									<a href="javascript:void(0);" class="social-login  text-center">
										<i class="ri-google-fill"></i>
									</a>
									<a href="javascript:void(0);" class="social-login  text-center mx-4">
										<i class="ri-facebook-fill"></i>
									</a>
									<a href="javascript:void(0);" class="social-login  text-center">
										<i class="ri-twitter-fill"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
					<!-- CONTAINER CLOSED -->
				</div>
			</div>
			<!-- END PAGE -->

    </div>


</body>

</html>
